<p-dialog [(visible)]="visible" [modal]="true" [closable]="true" header="申請請款" [style]="{width: '400px'}">
  <div *ngIf="contract" class="request-container">
    <form (ngSubmit)="submitPayment()" class="flex flex-col gap-4">
      <div>
        <label>申請金額
          <input pInputText type="number" step="0.01" [(ngModel)]="paymentAmount" name="paymentAmount" required (ngModelChange)="onPaymentAmountChange($event)" />
        </label>
      </div>
      <div>
        <label>百分比: {{ paymentPercent }}%</label>
        <p-slider name="paymentPercent" class="w-full" [(ngModel)]="paymentPercent" [min]="0.01" [max]="100" [step]="0.01" (ngModelChange)="onPaymentPercentChange($event)"></p-slider>
      </div>
      <label>備註
        <input pInputText [(ngModel)]="paymentNote" name="paymentNote" />
      </label>
      <div class="flex justify-end gap-2 mt-4">
        <button pButton type="submit" class="p-button-text" [disabled]="!paymentAmount || !paymentPercent">送出</button>
        <button pButton type="button" (click)="close()">取消</button>
      </div>
    </form>
  </div>
</p-dialog>
